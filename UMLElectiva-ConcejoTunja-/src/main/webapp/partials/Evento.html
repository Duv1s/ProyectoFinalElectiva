

<div class="panel panel-primary" ng-hide="panelEditar">
    <div class="panel-heading">Parametrizaci&oacute;n de Evento</div>
    <div class="panel-body">
        <div class="btn-group">
            <button type="button" class="btn btn-default" ng-click="nuevo()">Nuevo Evento</button>
        </div>
        <table class="resultados table table-striped">
            <tr>
                <th>
                    fecha
                </th>
                <th>
                    descripcion
                </th>
                <th>
                    ubicacion
                </th>
                <th>
                    costo
                </th>


                <th>
                    <input class="form-control" ng-model="q"  placeholder="Buscar"/>
                </th>
            </tr>
            <tr dir-paginate="row in lista|filter: q|itemsPerPage:10">
                <td>{{row.fecha| date: 'dd/MM/yyyy'}}</td>

                <td>{{row.descripcion}}</td>

                <td>{{row.ubicacion}}</td>

                <td>{{row.costo}}</td>



                <td class="row">
                    <button type="button" class="btn btn-default" ng-click="editar(row)">
                        <span class="glyphicon glyphicon-pencil"></span>Editar
                    </button>
                    <button type="button" class="btn btn-default" ng-click="eliminar(row)">
                        <span class="glyphicon glyphicon-remove"></span>Eliminar
                    </button>
                </td>
            </tr>
        </table>
        <div dir-pagination-controls></div>
        <br/>
    </div>
</div>

<div class="panel panel-primary" ng-show="panelEditar">
    <div class="panel-heading">Parametrizaci&oacute;n de Evento</div>
    <div class="panel-body">

        <div class="form-group col-md-6" ng-class="errores.fecha ? 'error' : ''">
            <label for="fecha">fecha</label>
            <div class="input-group">
                <input id="fecha" 
                       class="form-control datepicker" 
                       type="text" 
                       ng-model="datosFormulario.fecha"/>
                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
            </div>
            <script>
                        $('#fecha').datepicker({format: 'dd/mm/yyyy', language: "es"})
                                .on('changeDate', function (ev) {
                                    dp_fecha.hide();
                                }).data('datepicker');
            </script>
            <div ng-show="errores.fecha">{{errores.fecha}}</div>
        </div>				
        <div class="form-group col-md-6" ng-class="errores.descripcion ? 'error' : ''">
            <label for="descripcion">descripcion</label>
            <input id="descripcion" 
                   class="form-control" 
                   type="text"
                   ng-model="datosFormulario.descripcion"
                   placeholder="descripcion"/>
            <div ng-show="errores.descripcion">{{errores.descripcion}}</div>
        </div>				
        <div class="form-group col-md-6" ng-class="errores.ubicacion ? 'error' : ''">
            <label for="ubicacion">ubicacion</label>
            <input id="ubicacion" 
                   class="form-control" 
                   type="text"
                   ng-model="datosFormulario.ubicacion"
                   placeholder="ubicacion"/>
            <div ng-show="errores.ubicacion">{{errores.ubicacion}}</div>
        </div>				
        <div class="form-group col-md-6" ng-class="errores.costo ? 'error' : ''">
            <label for="costo">costo</label>
            <input id="costo" 
                   class="form-control" 
                   type="text"
                   ng-model="datosFormulario.costo"
                   placeholder="costo"/>
            <div ng-show="errores.costo">{{errores.costo}}</div>
        </div> 

        <div class="btn-group">
            <button type="button" class="btn btn-default" ng-click="guardar()">Aceptar</button>
            <button type="button" class="btn btn-default" ng-click="cancelar()">Cancelar</button>
        </div>    
    </div>
</div>
